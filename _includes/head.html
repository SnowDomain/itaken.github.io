<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="keywords"  content="{{ site.keyword }}">
<meta name="baidu-site-verification" content="giVQglGA7y" />
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<!-- Favicon -->
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
{% if layout.stylesheet %}
<link rel="stylesheet" href="{{ layout.stylesheet }}">
<!-- <link rel="stylesheet" href="/assets/js/highlight.js/monokai-sublime.css"> -->
{% endif %}
{% if page.stylesheet %}
<link rel="stylesheet" href="{{ page.stylesheet }}">
{% endif %}
