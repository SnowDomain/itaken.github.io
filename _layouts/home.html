---
layout: default
title: Home
---
<div class="posts">
  <div class="posts-container">
    <ul class="post-list">
      {% for post in site.posts limit:12 %}
      <li class="post-section">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <span class="post-title">
          <!-- <label>[{{ post.categories | escape }}]</label> -->
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </span>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="posts-sidebar">
    <ul>
      {% for tag in site.tags reversed limit:25 %}
      <li><a href="{{ site.tag_url }}#{{ tag[0] | slugify }}" class="post-tag">
        <i class="fa fa-hashtag" aria-hidden="true"></i>{{ tag[0] }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <!-- Pager -->
  {% include pagination.html %}
</div>
