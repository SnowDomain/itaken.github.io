---
layout: default
---
<article class="posts">
  {% if page.showTitle != false %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if site.github_username %}
    <p class="post-meta">
        [&nbsp;
        <a href="https://github.com/{{ site.github_username }}" title="{{ site.github_username }}'s github">
            {{ site.github_username }}
        </a>
        &nbsp;]
    </p>
    {% endif %}
  </header>
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
