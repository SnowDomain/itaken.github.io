---
layout: default
---
<article class="posts">
  {% if page.showTitle != false %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if site.github_username %}
    <p class="post-meta">
        <a href="https://github.com/{{ include.username }}" title="{{ site.github_username }}">[{{ site.github_username }}]&nbsp;POST</a>
    </p>
    {% endif %}
  </header>
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
